<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>buscador de pizzas</title>
  </head>
  <body>
    <div class="container">
      <h1>Buscador de Pizzas</h1>
      <form id="search-form">
        <label for="pizza-number">Ingresa un número de pizza:</label>
        <input
          type="number"
          id="pizza-number"
          placeholder="Número de pizza"
          required
        />
        <button type="submit">Buscar</button>
      </form>
      <div id="result-container" class="hidden"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
